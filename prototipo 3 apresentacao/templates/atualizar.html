<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="static/js/bootstrap.min.js"></script>

	</head>
	<body>


		<div class="page-header">
			<h1>Atualizar </h1>
		</div>
		<div class="panel-body">
			<form class="navbar-form navbar-left" method="POST" action="">
				<table>
						<tr>
							<td>Placa:</td>
							<td><input type="text" class="form-control" name="id" value="{{ carro.id }}" 								minlength="7" maxlength="7" pattern="[a-zA-Z0-9]+" 
							required x-moz-errormessage="Somente letras e números, 7 digitos"></td>
						</tr>
						<tr>
							<td>Ano:</td>
							<td><input type="text" class="form-control" name="ano" value="{{ carro.ano }}" minlength="4" maxlength="4" 								name="ano" pattern="^[_0-9]{1,}$" required x-moz-errormessage="Somente números, mínimo 4 digitos"></td>
						</tr>
						<tr>
							<td>Cor:</td>
							<td><input type="text" class="form-control" name="cor" 				 					   				   value="{{ carro.cor }}" pattern="[a-zA-Z]+" 								required x-moz-errormessage="Somente letras"></td>
						</tr>
						<tr>
							<td>Modelo:</td>
							<td><input type="text" class="form-control" name="modelo" 									   value="{{ carro.modelo }}" pattern="[a-zA-Z0-9]+" 								required x-moz-errormessage="Somente letras e números"></td>
						</tr>

					</table><br>
				 

				<input id="atualizar" type="submit" class="btn btn-warning" value="Atualizar">

				
				<script type="text/javascript">
				document.getElementById("atualizar").onclick = function(e){
				    if( !confirm('Tem certeza ?') ) {
					e.preventDefault();
				    }
				}
				</script>
	
				<a href="{{ url_for('lista') }}">
				<input type="button" class="btn btn-primary" value="Voltar"></a>
			</form>

		</div>
	</body>
</html>
